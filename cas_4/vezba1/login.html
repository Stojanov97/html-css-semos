<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>Sign in</h3>
        <form action="">
            <input type="text" name="username" placeholder="username" required>
            <br>
            <input id="password" type="password" name="pass" placeholder="password" required><button id="hideShow">x</button>
            <br>
            <input class="checkbox" type="checkbox" name="stay-signed"><label for="">Keep me signed in</label>
            <br>
            <button class="submit-btn">Submit</button>
        </form>

        <p class="forgot-pass"><a href="" class="forgot-pass"> forgot your password? </a></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
