<!DOCTYPE html>
<html>
<head>
    <title>Formi</title>
</head>
<body>
    <form>
        <label for="name">Name: </label><input required type="text" id="name"><br><br>
        <label for="email">Email: </label><input required type="email" id="email"><br><br>
        <label for="phone">Phone: </label><input required type="text" id="phone"><br><br>
        <label for="mess">Messages: </label><textarea id="mess" cols="24" rows="6"></textarea><br> 
        <input type="submit">
    </form>
    <form>
        <fieldset>
            <legend>Are you sure you want to proceed</legend>
            <label for="yes">YES</label><input type="radio" name="y/n" value="yes" id="yes">
            <label for="no">NO</label><input type="radio" name="y/n" value="no" id="no">
        </fieldset>
    </form>
</body>
</html>
