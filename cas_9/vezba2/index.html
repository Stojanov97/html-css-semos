<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <style>
      * {
        margin: 0;
      }

      .logo-img {
        width: 70px;
        height: 40px;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgb(130, 94, 164);
        padding: 0 60px;
        font-family: sans-serif;
      }

      ul {
        width: 280px;
        display: flex;
        justify-content: space-between;
        list-style: none;
      }

      a:hover {
        color: red;
        cursor: pointer;
      }

      @media screen and (max-width: 760px) {
        .logo-img {
          width: 150px;
          height: 100px;
          margin: 40px 0 30px 0;
        }
        .nav-container {
          flex-direction: column;
        }
        ul {
          flex-direction: column;
          align-items: center;
          padding: 0;
          color: red;
          font-size: 25px;
        }
        a:hover {
          background-color: white;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <img
          class="logo-img"
          src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo.png"
          alt="logo"
        />
        <nav>
          <ul>
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Projects</a></li>
            <li><a>Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
