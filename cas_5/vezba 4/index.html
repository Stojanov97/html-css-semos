<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Registry</title>
</head>
<body>
    <div id="form-container">
        <h1>Registry</h1>
        <form>
            <label for="name">Name:</label><br><input name="name" id="name" type="text" required><br>
            <label for="email">E-mail:</label><br><input name="email" id="email" type="email" required><br>
            <label for="company">Company name:</label><br><input name="company" id="company" type="text" required><br>
            <label for="num">Phone number:</label><br><input name="num" id="num" type="number" required><br>
            <label for="message">Message:</label><br><textarea class="message" name="message" id="message" cols="30" rows="5"></textarea><br>
            <div>
                <input name="i-agree" id="i-agree" type="checkbox" required>
                <label for="i-agree">I have read and accept the <a id="pp-link" href="https://www.testing.com/privacy-policy/" target="_blank">Privacy Policy</a></label><br><br>
            </div>
            <button class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
